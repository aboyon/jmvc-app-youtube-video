<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Youtube.Video.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Youtube.Video.List Demo</h1>
		<ul id='videos'></ul>
		<a href='javascript://' id='create'>Create Video</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('youtube/video/list','youtube/fixtures',function(){
				
				$('#videos').youtube_video_list();
				
				$('#create').click(function(){
					new Youtube.Models.Video({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
